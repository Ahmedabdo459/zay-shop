<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zay Shop - Shopping Cart</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body class="font-sans bg-gray-50">

  <!-- NAVBAR -->
  <nav id="mainNav" class="w-full bg-white shadow px-4 sm:px-6 md:px-10 py-4 sm:py-6 md:py-10 flex justify-between items-center relative sticky top-0 z-50">
    <h1 class="text-2xl sm:text-3xl md:text-4xl font-bold text-green-600"><a href="index.html">Zay</a></h1>

    <!-- Desktop Menu -->
    <ul class="hidden md:flex gap-8 lg:gap-16 xl:gap-32 text-lg lg:text-xl xl:text-2xl">
      <li><a href="index.html" class="nav-link hover:text-green-600 transition">Home</a></li>
      <li><a href="index.html#about" class="nav-link hover:text-green-600 transition">About</a></li>
      <li><a href="shop.html" class="nav-link hover:text-green-600 transition">Shop</a></li>
      <li><a href="index.html#contact" class="nav-link hover:text-green-600 transition">Contact</a></li>
    </ul>

    <!-- Icons -->
    <div class="text-lg sm:text-xl md:text-2xl flex gap-3 sm:gap-4 md:gap-5 items-center">
      <button class="hidden sm:inline hover:text-green-600 transition" data-action="open-search" aria-label="Open search">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
      <div class="relative w-fit">
        <span><a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a></span>
        <span id="cartCount" class="absolute -top-1 -right-1 bg-red-600 text-white text-xs rounded-full w-4 h-4 sm:w-5 sm:h-5 flex justify-center items-center">0</span>
      </div>
      <div class="relative w-fit">
        <span><a href="user.html" aria-label="User profile"><i class="fa-solid fa-user"></i></a></span>
      </div>
      <button class="sm:hidden hover:text-green-600 transition" data-action="open-search" aria-label="Open search">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
    </div>
  </nav>

  <!-- CART SECTION -->
  <section class="py-10 sm:py-14 md:py-20">
    <div class="max-w-7xl mx-auto px-4 sm:px-6">
      <h2 class="text-3xl sm:text-4xl font-bold mb-8 sm:mb-10 text-center">Shopping Cart</h2>

      <!-- Cart Items Container -->
      <div id="cartItems" class="bg-white rounded-xl shadow-md p-6 mb-6">
        <div id="emptyCart" class="text-center py-12">
          <i class="fa-solid fa-cart-shopping text-6xl text-gray-300 mb-4"></i>
          <p class="text-xl text-gray-500 mb-4">The cart is empty</p>
          <a href="shop.html" class="inline-block bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition">Start Shopping</a>
        </div>
      </div>

      <!-- Cart Summary -->
      <div id="cartSummary" class="bg-white rounded-xl shadow-md p-6 hidden">
        <div class="flex justify-between items-center mb-4">
          <span class="text-xl font-semibold">Total:</span>
          <span id="totalPrice" class="text-2xl font-bold text-green-600">$0.00</span>
        </div>
        <div class="flex gap-4">
          <a href="shop.html" class="flex-1 text-center bg-gray-200 text-gray-700 px-6 py-3 rounded-lg hover:bg-gray-300 transition">Continue Shopping</a>
          <button id="checkoutBtn" class="flex-1 bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition">Checkout</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Scripts -->
  <script src="./assets/js/main.js"></script>
  <script src="./assets/js/cart.js"></script>
</body>
</html>
